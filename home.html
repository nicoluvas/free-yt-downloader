<!DOCTYPE html>
<html>
<head>
  <title>Download de Vídeo ou Áudio</title>
  <script src="beta.js"></script>
</head>
<body>
  <h1>Download de Vídeo ou Áudio</h1>
  <form action="/download" method="POST" enctype="multipart/form-data">
    <label for="url">URL do vídeo:</label>
    <input value="https://www.youtube.com/watch?v=2F1zi6MDy6k" type="text" id="url" name="url" required>
    <br>
    <label for="option">Opção:</label>
    <select id="option" name="option">
      <option value="video">Vídeo</option>
      <option value="audio">Áudio</option>
    </select>
    <br>
    <button type="submit">Baixar</button>
  </form>
</body>
</html>
